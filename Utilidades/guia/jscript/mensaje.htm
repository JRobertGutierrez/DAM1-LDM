<SCRIPT language="JavaScript">
<!--

var text0="Esto es un texto de prueba para ver como un mensaje se  ";

var text2=text0+text1+"                                                         ";
var wait=100;
var refresh=null;


function ver_texto() {
        window.status=text2;
        text2=text2.substring(1,text2.length)+text2.charAt(0);        
        refresh=setTimeout("ver_texto()",wait);
        }

function no_ver_texto() {
        clearTimeout(refresh);
        window.status="";
        }

// -->

</SCRIPT>

</head>
<BODY bgcolor="#00FFFF">
