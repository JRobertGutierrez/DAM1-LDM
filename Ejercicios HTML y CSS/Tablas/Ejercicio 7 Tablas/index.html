<!DOCTYPE html>
<html lang="es"><!--Pongo lang="es" para busquedas en español-->
	<meta charset="UTF-8"><!--Línea para añadir caracteres-->
		<head>
			<title>Tablas</title>
		</head>
			<body>
				<table border="3"><!-- border→ Define el número de pixels del borde principal-->
					<tr>
						<td colspan="3">uno:tres columnas en una</td><!--Ocupa 3 columnas-->
						<td>dos</td>
						<td>tres</td>
						<td>cuatro</td>
					</tr>
					<tr>
						<td colspan="6">cinco:seis columnas en una</td><!--Ocupa 6 columnas-->
					</tr>
					<tr>
						<td rowspan="3" colspan="3">seis:una celda de 3 columnas y cuatro filas</td><!--Ocupa 3 filas y 3 columnas-->
						<td colspan="3">siete</td><!--Ocupa 3 columnas-->
					</tr>
					<tr>
						<td>ocho</td>
						<td colspan="2">nueve 2 col</td><!--Ocupa 2 columnas-->
					</tr>
					<tr>
						<td colspan="3">diez</td><!--Ocupa 3 columnas-->
					</tr>
				</table>
			</body>
</html>
