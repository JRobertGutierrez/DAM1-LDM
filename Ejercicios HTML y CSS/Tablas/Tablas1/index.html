<!DOCTYPE html>
<html lang="es"><!--Pongo lang="es" para busquedas en español-->
	<head>
		<meta charset="UTF-8"><!--Línea para añadir caracteres-->
		<title>Tablas</title><!--Título de la pestaña de la página-->
	</head>
		<body>
			<table border="1" style="width: 80%" align="center"><!--table→ Define una tabla-->
				<tr><!--tr→ Define una fila en una tabla-->
					<th style="width: 45%">Nombre</th><!-- th→ Define una celda cabecera en una tabla-->
					<th style="width: 45%">Apellidos</th>
					<th style="width: 10%">Edad</th>
				</tr>
				<tr align="center">
					<td>Roberto</td><!--td→ Define una celda en una tabla-->
					<td>Gutiérrez</td>
					<td>46</td>
				</tr>
				<tr>
					<td>German</td>
					<td>Rodriguez</td>
					<td>46</td>
				</tr>
				<tr>
					<td rowspan="2">Pepe</td><!--Rowspan→(Longitud fila) Para hacer que las celdas ocupen mas de una fila-->
					<td>Ramirez</td>
					<td>46</td>
				</tr>
				<tr>
					<td colspan="4" align="center">RECREO</td><!--Colspan→(Longitud columna) Para hacer que las celdas ocupen mas de una columna-->
				</tr>
				<tr>
					<td>Andres</td>
					<td>Sanchez</td>
					<td>46</td>
				</tr>
			</table>
		</body>
</html>
