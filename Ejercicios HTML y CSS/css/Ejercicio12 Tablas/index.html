<!DOCTYPE html>
<html lang="es-ES">
<head>
	<meta charset="UTF-8">
	<title>Tablas</title>
	<style type="text/css">

		table {
			margin: auto;
			width: 60%;
			border-collapse: collapse;
		}

		table tr th {
			background-color: gray;
			font-weight: 900;
			text-align: center;
		}

		table tr  {
			border-bottom: 1px solid gray;
			}

		table tr:hover{
			background-color: #eee;

		}
		
		.izquierda {
			text-align: left;
		}
		
		.derecha{
			text-align: right;
		}
	</style>

</head>
<body>
		<table>
			<tr>
			<th class="izquierda">Nombre</th>
			<th class="izquierda">Apellido</th>
			<th class="derecha">Saldo</th>
			</tr>
			<tr>
			<td>Peter</td>
			<td>Griffin</td>
			<td class="derecha">$100</td>
			</tr>
			<tr>
			<td>Lois</td>
			<td>Griffin</td>
			<td class="derecha">$150</td>
			</tr>
			<tr>
			<td>Joe</td>
			<td>Swanson</td>
			<td class="derecha">$300</td>
			</tr>
			<tr>
			<td>Cleveland</td>
			<td>Brown</td>
			<td class="derecha">$250</td>
			</tr>
		</table>
</body>
</html>
