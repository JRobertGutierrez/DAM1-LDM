<!DOCTYPE html>
<html lang="es-ES">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Comprobar nombre registrado</title>
</head>

<body>
    <script>
        var nombre;
        nombre = prompt("Introduce nombre");
        alert("Tu nombre es : " + nombre);
        var botonPulsado = confirm("¿Estas seguro de continuar?");
        if (botonPulsado) {
            alert("Has pulsado el botón Aceptar y estas registrado");
        } else {
            if (!botonPulsado) {
                alert("Has pulsado el botón Cancelar");
            } else {
                alert("Estas registrado");
            }
        }
    </script>
</body>

</html>
