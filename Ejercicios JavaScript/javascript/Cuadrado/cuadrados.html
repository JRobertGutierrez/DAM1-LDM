        <script>
        function cuadrado(cantidad){

   
          
        document.write("<div class='cuadrado' style=\"background-color: "+arrayColor[cantidad]+"\">"+arrayColor[cantidad]);
        document.write("</div>");    
        document.write("<h3>"+arrayTitulo[cantidad]+"</h3>");

        }
         </script>

       


        <script>//rgb(0, 116, 217)
           
          
            var arrayColor=["Black","Red","Blue","green","yellow","purple"];

            var arrayTitulo=["#111111","#FFFFFF","#0074D9"];
       
            for(a=0; a<arrayColor.length;a++)   {
            cuadrado(a,arrayColor,arrayTitulo);
        
        } 
        </script>
