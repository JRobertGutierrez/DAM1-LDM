    <title>¿ES UN NÚMERO ENTERO?</title>

<body>
    <script>
        var numero = 1;
        var entero;
            while(numero!=entero){
                numero = prompt("Introduce un número");
                entero = parseInt(numero);
                if(isNaN(entero)){
                    alert("No es un número")
                }else{
                    alert("Es un número")
                }
            }
    </script>
