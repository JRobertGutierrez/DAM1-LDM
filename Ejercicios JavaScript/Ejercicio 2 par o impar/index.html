<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Par o impar</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>

<body>
    <script>

        function divisible (num, divisor){
            if(num%divisor==0){
                document.write("<h3>El número "+num+" es divisible entre "+divisor+"</h3>");
            }else{
                document.write("<h3>El número "+num+" no es divisible entre "+divisor+"</h3>");
            }
        }

        var numero;
        /*Pedimos un número*/
        numero = parseInt(prompt("Introduzca un número por favor y le diré si es par o impar"));
        console.info("Pedimos el número");
        //comprobamos si es un número
        if (isNaN(numero)){
            document.write("<h3>No has introducido un número</h3>");
            console.log("El número introducido no es válido");
        }else{
            console.warn("Mensaje de aviso");
            console.error("Mensaje de error");
        //comprobamos si es par o impar
       
        if (numero % 2 == 0) {
            document.write("<h3>El número " + numero + " es par</h3>");
        } else {
            
            document.write("<h3>El número " + numero + " es impar</h3>");
            
            //Si es divisible entre 3
            divisible(numero,3);
            //Si es divisible entre 5
            divisible(numero,5);
            //Si es divisible entre 7
            divisible(numero,7);
        }      
    }//Fin si es un número


    </script>
</body>

</html>
