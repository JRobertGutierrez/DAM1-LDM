<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Cual es mayor de los 3 números</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>

<body>
    <script>
        var n1, n2, n3;

        //Pedimos que el usuario introduzca dos numeros
        n1 = parseInt(prompt("Dame un número"));

        n2 = parseInt(prompt("Dame otro número"));

        n3 = parseInt(prompt("Dame otro número"));

        

        if (n1 == n2 && n1 == n3) {
            document.write("<h1>Son iguales</h1>");
        } else if (n1 > n2 && n1 > n3) {
            document.write("El mayor es: " + n1);
        } else if (n2 > n3) {
            document.write("El mayor es: " + n2);
        } else  {
            document.write("El mayor es: " + n3);
        }

    </script>
</body>

</html>
