<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Cual es mayor de los 3 números</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>

<body>
    <script>
        var n1, n2, n3, mayor;
        
       

       
        //Pedimos que el usuario introduzca tres numeros
        
        do{

       
        n1 = parseInt(prompt("Dame un número"));
  
        n2 = parseInt(prompt("Dame otro número"));

        n3 = parseInt(prompt("Dame otro número"));
        
    //}while(n1!=null||n2!=null||n3!=null);
    
   
        if (n1 == n2 && n1 == n3) {
            document.write("<h1>Son iguales</h1>");
        }  else{  
          
        if (n1 > n2 && n1 > n3) 
            mayor=n1;
        else if (n2 > n3)
            mayor=n2;
        else  mayor=n3;
            document.write("<h2> El mayor es: </h2>" + mayor);
        }

    }while(n1!=""&&n2!=""&&n3!="");
    </script>
</body>

</html>
