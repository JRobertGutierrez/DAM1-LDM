<!DOCTYPE html>
<html lang="es-Es">
	<head>

		<body>
			<form action="http://lm.fpribera.es/asir.php" method="post">
				<table>
					<tr>
						<td>Nombre</td>
						<td><input type="text" name="Nombre" placeholder="Escribe tu nombre" maxlength="20" required></td>
					</tr>
					<tr>
						<td>Apellidos</td>
						<td><input type="text" name="Apellidos" placeholder="Escribe tus apellidos" maxlength="50" required></td>
					</tr>
					<tr>
						<td>Edad</td>
						<td><input type="number" name="Edad" value="numero" min="18" max="99" required></td>
					</tr>
					<tr>
						<td>F.Nacimiento</td>

					</tr>
					<tr>
						<td>eMail</td>
						<td><input type="email" name="emailUsuario" placeholder="Escribe tu email" required></td>
					</tr>
					<tr>
						<td>Mensaje</td>
						<td><textarea name="Mensaje" id="" cols="30" rows="10" placeholder="Escribe aquí tu mensaje" required></textarea></td>
					</tr>
					<tr>
						<td>Género</td>
						<td><input type="radio" name="Género" value="Hombre" checked>Hombre
							<input type="radio" name="Género" value="Mujer">Mujer</td>
					</tr>
					<tr>
						<td>Grado</td>
						<td><select name="Grado" id="">
								<option value="">Selecciona</option>
								<option value="1DAM">1DAM</option>
								<option value="1DAW">1DAW</option>
								<option value="2DAM">2DAM</option>
								<option value="2DAW">2DAM</option>
							</select>
						</td>
					</tr>
					<tr>
						<td>Módulos</td>
						<td>
							<input type="checkbox" name="Modulo 1" value="SSII">SSII
							<input type="checkbox" name="Modulo 2" value="SSII">SSII

							<input type="checkbox" name="Modulo 4" value="SSII">SSII
							<input type="checkbox" name="Modulo 5" value="SSII">SSII
							<input type="checkbox" name="Modulo 6" value="SSII">SSII
							<input type="checkbox" name="Modulo 7" value="SSII">SSII
						</td>
					</tr>
						<td colspan="2" align="center">
							<input type="submit" value="Enviar datos">
							<input type="reset" value="Limpiar datos">
						</td>
				</table>
			</form>
