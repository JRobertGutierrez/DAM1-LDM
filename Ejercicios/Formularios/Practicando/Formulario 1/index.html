<!DOCTYPE html>
<html lang="es-Es">
	<head>
		<meta charset="UTF-8">
		<title>Formulario 1</title>
	</head>
		<body>
			<form action="http://ponerpagina.es" method="post">
					<fieldset>
						<table>
						<legend>Datos personales</legend>
						<tr>
							<td>Nombre</td>
							<td><input type="text" name="Nombre" placeholder="Introduce tu nombre" maxlength="20" required></td>
						</tr>
						<tr>
							<td>Apellidos</td>
							<td><input type="text" name="Apellidos" placeholder="Introduce tus Apellidos" maxlength="50" required></td>
						</tr>
						<tr>
							<td>Edad</td>
							<td><input type="number" name="Edad" value="numero" min="18" max="99" required></td>
						</tr>
						<tr>
							<td>F. Nacimiento</td>
							<td><input type="date" name="Fecha de Nacimiento" max="2099-31-12" min="1890-01-01" required></td>
						</tr>
						<tr>
							<td>eMail</td>
							<td><input type="eMail" name="eMail" placeholder="Escribe tu eMail" required></td>
						</tr>
						<tr>
							<td>Descripción</td>
							<td><textarea rows="4" cols="50" name="Mensaje" placeholder="Escribe aquí tu mensaje" required></textarea></td>
						</tr>
						<tr>
							<td>Género</td>
							<td><input type="radio" name="Género" value="Hombre" checked> Hombre
								<input type="radio" name="Género" value="Mujer"> Mujer
							</td>
						</tr>
						<tr>
							<td>Grado</td>
							<td>
								<select name="Grado" id="">
									<option value="">Selecciona</option>
									<option value="">1ºDAM</option>
									<option value="">1ºDAW</option>
									<option value="">2ºDAM</option>
									<option value="">2ºDAW</option>
								</select>
							</td>
						</tr>
						<tr>
							<td>Módulos</td>
							<td>
								<input type="checkbox" name="Modulo1" value="SSII">SSII
								<input type="checkbox" name="Modulo2" value="BBDD">BBDD
								<input type="checkbox" name="Modulo3" value="PROG" checked>PROG
								<input type="checkbox" name="Modulo4" value="LDM">LDM
								<input type="checkbox" name="Modulo5" value="EED">EED
								<input type="checkbox" name="Modulo6" value="ING">ING
								<input type="checkbox" name="Modulo7" value="FOL">FOL
							</td>
						</tr>
					</table>
					</fieldset>
					<td colspan="2" align="center">
						<input type="submit" value="Enviar datos">
						<input type="reset" value="Borrar datos">
					</td>
			</form>
		</body>
</html>
