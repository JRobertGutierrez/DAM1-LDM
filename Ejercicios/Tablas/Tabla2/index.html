<!DOCTYPE html>
<html lang="es"><!--Pongo lang="es" para busquedas en español-->
	<meta charset="UTF-8"><!--Línea para añadir caracteres-->
	<head>
		<title>Tablas - Columnas</title>
	</head>
			<body>
				<table border="1">
					<caption>Módulos</caption><!--<caption> Define un título o leyenda a la tabla-->
					<thead align="center" style="background-color: green">
					<tr>
						<th style="width: 45%">col1</th>
						<th style="width: 45%">col2</th>
						<th style="width: 10%">col3</th>
					</tr>
					</thead>
					<tr>
						<td>Fernando</td>
						<td colspan="2">Garcia</td>
					</tr>
					<tr>
						<td rowspan="2">Fernando</td>
						<td>Garcia</td>
						<td>41</td>
					</tr>
					<tr>
						<td>Garcia</td>
						<td>41</td>
					</tr>
				</table>
			</body>
</html>
