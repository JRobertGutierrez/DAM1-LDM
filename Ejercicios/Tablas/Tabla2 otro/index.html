<!DOCTYPE html>
	<html lang="es">
		<head>
			<meta charset="UTF-8">
			<title>Tablas - Columnas</title>
		</head>
			<body>
				<table border="1">
					<tr>
						<th>col1</th>
						<th>col2</th>
						<th>col3</th>
					</tr>
					<tr>
						<td>Fernando</td>
						<td colspan="2">Garcia</td>
						
					</tr>
					<tr>
						<td rowspan="2">Fernando</td>
						<td>Garcia</td>
						<td>41</td>
					</tr>
					<tr>
						
						<td>Garcia</td>
						<td>41</td>
					</tr>


				</table>

			</body>
</html>
